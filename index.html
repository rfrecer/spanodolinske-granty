<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Špaňodolinské granty</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><path fill='%23007BFF' d='M4 20 C4 30, 28 30, 28 20 Z'/></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Use Lora font family */
        body, h2, h3, p, span, div {
            font-family: 'Lora', serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        /* Grayscale filter for the map tiles */
        .leaflet-tile-pane {
            filter: grayscale(100%) opacity(85%);
        }
        #info-panel {
            background-color: #EADDCF; /* Sepia */
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
            z-index: 1000;
        }
        #info-panel.collapsed {
            transform: translateX(-100%);
        }
        #toggle-button {
            background-color: #EADDCF; /* Sepia */
            transition: transform 0.3s ease-in-out;
            pointer-events: auto;
        }
        #info-panel.collapsed #toggle-button {
            transform: translateX(calc(100% + 1rem)) rotate(180deg);
        }
        /* Popup gallery styling */
        .popup-gallery {
            width: 250px;
            position: relative;
        }
        .popup-gallery img {
            /* Image now fills width, height adjusts automatically */
            width: 100%;
            height: 200px; /* Fixed height for consistency in popup */
            object-fit: cover; 
            border-radius: 0.5rem;
            display: block;
        }
        .popup-gallery-btn {
            transition: opacity 0.2s ease-in-out;
            z-index: 10;
        }
        .popup-gallery-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .leaflet-popup-content {
            margin: 15px;
            width: auto !important;
        }
        .leaflet-popup-content-wrapper {
            background-color: #EADDCF; /* Sepia */
            border-radius: 12px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        /* Custom control button styling */
        .leaflet-control-custom svg {
            color: #333;
        }
        /* Mobile adjustments */
        @media (max-width: 640px) {
            #info-panel {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body class="overflow-hidden m-0 p-0">

    <div id="info-panel" class="absolute top-0 left-0 m-4 w-[calc(100vw-80px)] sm:w-11/12 max-w-sm h-auto max-h-[95vh] bg-white p-6 rounded-lg shadow-lg flex flex-col pointer-events-auto">
        <div id="site-copy" class="flex-grow overflow-y-auto custom-scrollbar">
            </div>
        <button id="toggle-button" class="absolute top-4 -right-12 text-gray-800 rounded-r-lg p-2 shadow-lg focus:outline-none flex items-center justify-center w-10 h-10 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </div>

    <div id="map"></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
